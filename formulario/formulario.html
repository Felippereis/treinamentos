<!DOCTYPE html>         <!-- tipo de documento -->
<html lang="en">        <!-- linguagem que o html vai estar -->
<head>                 <!--parte do cabeçalho sobre o arquivo -->
    <meta charset="UTF-8"> <!-- meta dado para entrar na linguagem unicode (linguagem universal) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--para usar em telas de dispositivos moveis a vem em uma configuração -->
    <link rel="stylesheet" type="text/css" href="formulariocss.css" media="screen">  <!-- linkando html com o css-->
    <title>Formulario</title>   <!-- titulo da página que aparecerá na aba do navegador -->
</head>
<body>          <!-- sera o corpo do site -->
    
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
     <!-- Início do formulário -->
    <form>
        <fieldset class="grupo">
            <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
             <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
             <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

        </fieldset>
        <!-- Campo de email com-->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>  <!--required faz com que o campo seja preenchido obrigatoriamente-->
        </div>
         <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
         <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end           
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">fullstack
            </label>
        </div>
         <!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
         <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>                
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
         <!-- Campo de tecnologias para escolha de 1 ou mais opções para marcar (checkbox) e css de classe "campo" -->
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tenologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tenologia2" name="tecnologia1" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tenologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tenologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tenologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tenologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tenologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>  
         <!-- Caixa de texto -->  
         <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais da sua experiência: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
         <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit">Concluido</button>

    </form>

</body>
</html>
